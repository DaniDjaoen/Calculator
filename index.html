<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/destyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <p>Green Arrow Theme</p>
    </header>
    <main>
        <div id="calculator-container">
            <div id="calculator-result-screen">
                <div id="calculator-result-digits">
                    0
                </div>
            </div>
            <div id="calculator-functions-container">
                <button id="calculator-clear-button">C</button>
                <button id="calculator-backspace-button">&lArr;</button>
                <button id="calculator-summary-button">=</button>
                <button id="calculator-number-7-button" class="number-buttons">7</button>
                <button id="calculator-number-8-button" class="number-buttons">8</button>
                <button id="calculator-number-9-button" class="number-buttons">9</button>
                <button id="calculator-divide-button" class="operator-buttons">/</button>
                <button id="calculator-number-4-button" class="number-buttons">4</button>
                <button id="calculator-number-5-button" class="number-buttons">5</button>
                <button id="calculator-number-6-button" class="number-buttons">6</button>
                <button id="calculator-multiply-button" class="operator-buttons">*</button>
                <button id="calculator-number-1-button" class="number-buttons">1</button>
                <button id="calculator-number-2-button" class="number-buttons">2</button>
                <button id="calculator-number-3-button" class="number-buttons">3</button>
                <button id="calculator-substract-button" class="operator-buttons">-</button>
                <button id="calculator-number-0-button" class="number-buttons">0</button>
                <button id="calculator-dot-button">.</button>
                <button id="calculator-add-button" class="operator-buttons">+</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by <a href="https://twitter.com/danidjaoen">Dani Djaoen</a></p>
    </footer>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
